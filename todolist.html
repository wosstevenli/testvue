<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOLIST</title>
    <script src="https://cdn.bootcss.com/vue/1.0.8/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" id="box">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" id="age" class="form-control" placeholder="请输入年纪">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary">
                <input type="button" value="重置" class="btn btn-danger">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h3 text-info text-center">用户信息表：</caption>
            <tr class="text-success">
                <th class="text-center">序号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">信息</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center">
                <td>1</td>
                <td>GOOGLE</td>
                <td>20</td>
                <td>
                    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer">DEL</button>
                </td>
            </tr>
            <tr class="text-center">
                <td>2</td>
                <td>facebook</td>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm">DEL</button>
                </td>
            </tr>
            <tr class="text-center">
                <td>3</td>
                <td>twitter</td>
                <td>12</td>
                <td>
                    <button class="btn btn-danger btn-sm">DEL</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-right">
                    <button class="btn btn-success btn-sm">DEL ALL</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-center text-muted">
                    <p>暂无数据......</p>
                </td>
            </tr>
        </table>

        <!-- 模态框 弹出框 -->
        <div role="dialog" class="modal fade" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="model-title">确定要删除吗？</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
                        <button data-dismiss="modal" class="btn btn-danger btn-sm">确认</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
